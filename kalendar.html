<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
  </style>
  <link rel="stylesheet" href="css/kalendar.css">
  <title></title>
</head>

<body>
  <main class="main-container">
    <!-- LEFT DIF -->
    <div class="left">
      <!-- Header start -->
      <header class="header">
        <div class="img-wrap logo-div">
          <img src="images/logo.jpg" alt="logo">
        </div>
        <div class="add-button">
          <span>+</span>
        </div>
      </header>
      <!-- Header END -->

      <!-- Calendar START -->
      <div class="kalendar">
        <!-- Calendar header START -->
        <div class="calendar-header">
          <div class="month">
            Novembar <span>2021.</span>
          </div>
          <div class="arrows">
            <img src="images/arrow-left.png" alt="">
            <img src="images/arrow-right.png" alt="">
          </div>
        </div>
        <!-- Calendar header END -->

        <!-- CALENDAR MAIN PART -->
        <div class="calendar-main">
          <ul class="cal-header">
            <li class="cal-header-cells">PON</li>
            <li class="cal-header-cells">UTO</li>
            <li class="cal-header-cells">SRE</li>
            <li class="cal-header-cells">CET</li>
            <li class="cal-header-cells">PET</li>
            <li class="cal-header-cells">SUB</li>
            <li class="cal-header-cells">NED</li>
          </ul>
          <ul class="cal-body">
            <li class="cal-body-cells no-active">1</li>
            <li class="cal-body-cells no-active">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
          </ul>
          <ul class="cal-body">
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
          </ul>
          <ul class="cal-body">
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
          </ul>
          <ul class="cal-body">
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells today">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells">1</li>
            <li class="cal-body-cells no-active">1</li>
          </ul>
        </div>

        <!-- CALENDAR MAIN PART END -->
      </div>
      <!-- Calendar END -->

      <!-- TODAY START -->
      <div class="danas">
        <p> <b>DANAS</b> 11/18/2021</p>

      </div>

      <!-- TODAY END-->
      <!-- AKTIVNOSTI START -->
      <div class="aktivnosti">
        <div class="circle-div">
          <span class="circle"></span>
        </div>
        <div class="info-div">
          <span class="time"> 8:30 - 9:00 AM</span>
          <img src="images/logo.jpg" alt=""><br>
          <p>Ekonomija</p>
        </div>
      </div>
      <!-- AKTIVNOSTI END -->
    </div>

    <!-- END OF LEFT DIV -->
    <div class="right">
      desno
    </div>
  </main>
</body>

</html>
