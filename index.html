<!DOCTYPE html>
<html lang="en">

<head>
  <title>ORGANIZOVANKO</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css" />

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="./css/logo.png" alt="logo" style="height: 40px; width: 220px; object-fit: cover" />
    </a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="kalendar.html">Kalendar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index.html">Predmeti</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h2>MOJI PREDMETI</h2>
        <button class="dodajPredmet btn btn-dark" type="button" data-toggle="modal" data-target="#myModal">
          Dodaj predmet
          <i class="las la-plus"></i>
        </button>
        <div id="predmeti"></div>
      </div>
      <div class="col-md-8">
        <div id="piechart" style="width: 900px; height: 500px;"></div>
        <h2>POLOŽENI ISPITI</h2>
        <p>Matematika 1</p>
        <p>Ekonomija</p>
        <a href="">prikaži više</a>
        <a href="">dodaj ispit</a>
      </div>
    </div>
  </div>
  <div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form action="" method="post">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Ime predmeta</span>
              </div>
              <input id="imePredmeta" type="text" class="form-control" />
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Broj strana</span>
              </div>
              <input id="brojStrana" type="number" class="form-control" />
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Vreme po strani</span>
              </div>
              <input id="vremePoStrani" type="number" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="datumIspita">Datum ispita</label>
              </div>

              <input id="datumIspita" type="date" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="noviPredmet" type="button" class="btn btn-primary">
            Dodaj
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Zatvori
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./javascript/predmeti.js"></script>
  <script src="./javascript/javascript.js"></script>
</body>

</html>
